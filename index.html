<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="icon" href="icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="manifest" href="manifest.json" />
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.css"
      type="text/css"
    />
    <meta
      name="description"
      content="地図上のみちのりを共有するサービスです。みちのりは画像としてダウンロードしたり、 URL として共有することができます。"
    />
    <meta property="og:url" content="https://michinori.geolonia.com/" />
    <meta
      property="og:title"
      content="みちのりシェアサービス powered by Geolonia"
    />
    <meta
      property="og:description"
      content="地図上のみちのりを共有するサービスです。みちのりは画像としてダウンロードしたり、 URL として共有することができます。"
    />
    <meta
      property="og:image"
      content="https://michinori.geolonia.com/ogp.png"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:type" content="website" />
    <link rel="canonical" href="https://michinori.geolonia.com/" />

    <title>みちのりシェアサービス</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="header">
      <p>みちのりシェアサービス</p>
    </header>

    <div
      id="map"
      data-marker="off"
      data-lat="35.6804"
      data-lng="139.7690"
      data-zoom="10"
      data-hash="on"
      data-geolocate-control="on"
      data-gesture-handling="off"
    ></div>

    <a class="forkme" href="https://github.com/geolonia/michinori.geolonia.com"
      ><img
        width="149"
        height="149"
        src="https://github.blog/wp-content/uploads/2008/12/forkme_left_red_aa0000.png?resize=149%2C149"
        class="attachment-full size-full"
        alt="Fork me on GitHub"
        data-recalc-dims="1"
    /></a>

    <input id="url" type="text" />
    <button id="done" type="button">
      <svg
        width="20px"
        viewBox="0 0 105 83"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <g
          id="done-icon-group"
          stroke="none"
          fill="none"
          fill-rule="evenodd"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline
            id="done-icon-path"
            stroke="#FFFFFF"
            stroke-width="20"
            points="9.98847236 28 34.0888718 72.6188782 94.8539787 10.4063859"
          ></polyline>
        </g>
      </svg>
    </button>
    <div id="wizard-trail" class="wizard">みちのりを作成</div>
    <div id="wizard-switch" class="wizard">標高表示の変更</div>
    <div id="wizard-download" class="wizard">地図をダウンロード</div>
    <div id="wizard-copy" class="wizard">共有</div>
    <div id="wizard-copied" class="wizard">
      共有URLをクリップボードにコピーしました！
    </div>

    <script src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
    <script src="https://cdn.geolonia.com/community-geocoder.js"></script>

    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.js"></script>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
